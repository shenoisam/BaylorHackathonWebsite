<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <link rel="stylesheet" href="styles/home.css" type="text/css">
    <title>Baylor ECS Week Hackathon</title>
  </head>

  <body>
    <!--Build the nav bar using bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light navbar" style="background-color:#CCCC00">
        <a class="navbar-brand" href="#">Baylor University ECS Week</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
      <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <form class='box' action='/home' method="POST">
                <button class= "hide nav-link" >Home</button>
              </form>
            </li>
            <li class="nav-item">
              <form class='hide' action='prompts' method="POST">
                <button class= "hide nav-link" >Prompts</button>
              </form>
            </li>
            <li class="nav-item">
              <form class='hide' action='organizations' method="POST">
                <button class= "hide nav-link" >Organizations</button>
              </form>
            </li>
          </ul>
      </div>
     </nav>

    <!--Build the Welcome Text
    <div class='content'>
      <h1 class='welcome'>Welcome</h1>
    </div>
    -->
    <!--Build the carousel with pics and stuff -->
       <div id="carouselExampleIndicators" class="carousel slide imgSize" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 imgSize" src="/styles/images/baylor.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 imgSize" src="/styles/images/Unknown.jpeg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 imgSize" src="/styles/images/images.jpeg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
